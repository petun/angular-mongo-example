<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Reminders App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="app/app.js"></script>
</head>
<body ng-app="reminderApp">

<div class="wrapper">
    <div class="container">
        <h1>Page Title</h1>

        <div ng-controller="RemindersController">
            <form class="form-inline" name="form" novalidate>
                <div class="form-group">
                    <input required type="text" ng-model="newRemind" class="form-control" id="exampleInputName2" placeholder="New remind">
                </div>
                <div class="form-group">
                    <select required ng-model="newRemindLevel" class="form-control">
                        <option value="1">No matter</option>
                        <option value="2">Normal</option>
                        <option value="3">Critical</option>
                    </select>
                </div>
                <button  ng-disabled="!form.$valid" type="submit" class="btn btn-default"
                         ng-click="form.$valid && addRemind(newRemind, newRemindLevel)">Add remind</button>

                <div ng-if="!form.$valid">All fields are required!</div>
            </form>



            <hr/>
            <h2>Reminders ( {{activeOnly()}} /  {{items.length}} )</h2>
            <p><a href="#" ng-click="deleteChecked()">Delete Checkd</a></p>
            <ul class="list-unstyled">
                <li ng-repeat="item in items">
                    <div class="checkbox level-{{item.level}}">
                        <label>
                            <input type="checkbox" ng-checked="item.checked" ng-model="c" ng-change="setState(item, c)"> {{item.name}}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
